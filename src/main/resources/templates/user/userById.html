<!DOCTYPE html>
<html lang="en"> <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .block1 {
            color: aliceblue;
        }
    </style>
</head>
<body>
<header style="background:#1d1d25; padding:10px 20px;">
    <table style="width: 100%">
        <th align="left">
            <div class="block1">
                <nobr th:text="${user.getEmail()}">VALUE</nobr>
                <nobr>with roles: </nobr>
                <nobr th:text="${user.getRoles()}">VALUE</nobr>
            </div>
        </th>
        <th align="left"><form th:action="@{/user}">
            <input type="submit" value="Home Page">
        </form>
        </th>
        <th align="right"><form th:action="@{/logout}">
            <input type="submit" value="Logout"/>
        </form></th>
    </table>
</header>
<br/>

<table border="1" align="center" style="width: 90%" >
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    <tr>
<td th:utext="${user.getId()}">VALUE</td>
<td th:utext="${user.getName()}">VALUE</td>
<td th:utext="${user.getAge()}">VALUE</td>
<td th:utext="${user.getEmail()}">VALUE</td>
<td th:utext="${user.getRoles()}">VALUE</td>
    </tr>
</table>
</body>
</html>
